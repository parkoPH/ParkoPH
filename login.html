<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Manila Condo Parking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container container-auth">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Log In</h1>
                <p class="auth-subtitle">Access your parking account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="auth-divider"></div>

            <p class="auth-cta">Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'Login failed.');
                    return;
                }

                // Store token in sessionStorage for MVP
                sessionStorage.setItem('authToken', data.token);
                sessionStorage.setItem('userId', data.userId);
                sessionStorage.setItem('userRole', data.role);
                sessionStorage.setItem('userName', data.name);

                // Redirect based on role
                if (data.role === 'parker') {
                    window.location.href = 'index.html';
                } else if (data.role === 'owner') {
                    window.location.href = 'owner.html';
                } else if (data.role === 'guard') {
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
